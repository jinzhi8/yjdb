<BODY onload="setHtmlBody('Body')">
<form name="loginForm">
	<input type="text" name="Body" value="test11111111111111111111">
	<input type="submit" name="saveContent" value="保  存" onclick="getHtmlBody('Body')">
</form>
<IFRAME id="mess" width=100% height=400 src="html_editor.htm" FRAMEBORDER=0></IFRAME>

<script>
	// setHtmlBody(Field)  Field 是指引入域的名字
	function setHtmlBody(Field) //引入编辑器内容 {
		var setValue = document.all[Field].value;
		document.frames.mess.PutContents(setValue)
		document.frames.mess.PutDesignMode("On")
	}// getHtmlBody(Field)  Field 是指导出域的名字
	function getHtmlBody(Field) //得到html编辑器内容 {
		var HtmlBody = document.frames.mess.GetContents();//有格式文本
		document.all[Field].value = HtmlBody;
		alert(HtmlBody);
		//document.frames.mess.GetPlainContents(); //纯文本
	}
</SCRIPT>
