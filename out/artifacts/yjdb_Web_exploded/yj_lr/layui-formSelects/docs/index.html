<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
		<style type="text/css">
			.xm-select-parent .xm-select-title div.xm-select-label>span{line-height: 14px; top: 2px;}
			.xm-select-parent .xm-select-title div.xm-select-label>span i{top: 1px;}
		</style>
	</head>

	<body>
		<div id="app">加载中...</div>
		<script>
			window.$docsify = {
				basePath: './',
				name: 'FormSelects',
				repo: 'hnzzmsf/layui-formSelects',
//				auto2top: true,
				loadNavbar: true,
				loadSidebar: true,
				subMaxLevel: 2,
				coverpage: true,
				mergeNavbar: true,
				executeScript: true,
				homepage: 'README.md',
				search: {
			        noData: {
			          '/': '没有结果!'
			        },
			        paths: 'auto',
			        placeholder: {
			          '/': '搜索'
			        }
			    },
			}
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  		<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
		
		<script src="//unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="//faysunshine.com/layui/template/formSelects-v4/dist/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			setInterval(function(){
				$('select[xm-select]').each(function(index, select){
					formSelects.render($(select).attr('xm-select'));
				});
			}, 1000);
		</script>
	</body>

</html>
